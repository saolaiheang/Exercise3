<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="register">
            <h2>Registation Form</h2>
            <p>Please fill out this form with the required in formation</p>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Enter Your First Name:</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Enter your Last Name</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Enter your Email</label>
                    <input type="email" class="form-control" id="exampleInputPassword2">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Create a New Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword3">
                  </div>
                  <hr>
                  <div class="form-check">
                    <p>Account type (required)</p>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Personal
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Business
                    </label>
                  </div>
                  <hr>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Uplaod a Profile picture:</label>
                    <input class="form-control" type="file" id="formFile">
                    <p>Input Your age(years)</p>
                    <select class="form-select" aria-label="Default select example">
                      
                      <option selected></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                    
                  </div>
                  <form class="was-validated">
                    <div class="mb-3">
                      <label for="validationTextarea" class="form-label"> Provide a bio.</label>
                      <textarea class="form-control" id="validationTextarea" placeholder=" I like coding on the beach......" required></textarea>
                      <div class="invalid-feedback">
                      
                      </div>
                    </div>
                  </form>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      I accept the <a href="">term and conditions</a>
                    </label>
                  </div>
                  
                  
                  
                 
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</body>
</html>
